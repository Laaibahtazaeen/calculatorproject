<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .calculator {
      width: 300px;
      border-radius: 20px;
      background-color: #ffffff;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #display {
      height: 60px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="calculator card shadow-lg p-4">
    <h4 class="text-center mb-3">Smart Calculator</h4>
    <input type="text" id="display" class="form-control text-end fs-4 mb-3" readonly />

    <div class="d-grid gap-2">
      <div class="d-flex justify-content-between">
        <button class="btn btn-danger" onclick="clearDisplay()">AC</button>
        <button class="btn btn-secondary" onclick="append('%')">%</button>
        <button class="btn btn-secondary" onclick="square()">x²</button>
        <button class="btn btn-warning" onclick="append('/')">÷</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light" onclick="append('7')">7</button>
        <button class="btn btn-light" onclick="append('8')">8</button>
        <button class="btn btn-light" onclick="append('9')">9</button>
        <button class="btn btn-warning" onclick="append('*')">×</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light" onclick="append('4')">4</button>
        <button class="btn btn-light" onclick="append('5')">5</button>
        <button class="btn btn-light" onclick="append('6')">6</button>
        <button class="btn btn-warning" onclick="append('-')">-</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light" onclick="append('1')">1</button>
        <button class="btn btn-light" onclick="append('2')">2</button>
        <button class="btn btn-light" onclick="append('3')">3</button>
        <button class="btn btn-warning" onclick="append('+')">+</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light" onclick="append('0')">0</button>
        <button class="btn btn-light" onclick="append('.')">.</button>
        <button class="btn btn-success" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function square() {
      try {
        let num = parseFloat(display.value);
        display.value = num * num;
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
